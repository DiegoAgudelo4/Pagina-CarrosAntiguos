<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarrosAntiguos.stonks</title>
  <link rel="shortcut icon" href="icons/cabriolet.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>


<body>
  <header class="header">
    <nav class="nav">
      <img class="header-img" src="img/CarrosAntiguosStonks_Encabezado.png" alt="" />
      <ul class="nav-menu">
        <li class="nav-menu-item">
          <a id="idCedula" class="nav-menu-link nav-link"></a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Carros.html')" class="nav-menu-link nav-link">Carros<img src="icons/car.png"
              alt="" class="nav-icon" />
          </a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Clientes.html')" class="nav-menu-link nav-link">Clientes <img
              src="icons/customer.png" alt="" class="nav-icon" />
          </a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Compras.html')" class="nav-menu-link nav-link">Compras
            <img src="icons/carro-de-la-carretilla.png" alt="" class="nav-icon" /></a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('vender.html')" class="nav-menu-link nav-link">Vender <img
              src="icons/vender.png" alt="" class="nav-icon" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="Reemplace">
    <main>
      <div class='publicaciones-clientes'>
        <div class='container mt-4 shadow-lg p-3 mb-5 bg-body rounded'>
          <table id='tablaClientes' class='table mt-2 table-bordered table-striped'>
            <thead>
              <tr class='text-center'>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Opcion</th>
              </tr>
            </thead>
            <tbody id="clientes">
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <form id="formulario">
      <input id="input" name="login" type="text" hidden >
    </form>

    <div id='modalClientes' class='modal fade' tabindex='-1' aria-labelledby='exampleModalLabel' aria-hidden='true'>
      <div class='modal-dialog'>
        <div class='modal-content'>
          <div class='modal-header bg-primary text-white'>
            <h5 class='modal-title' id='exampleModalLabel'>Agrega un nuevo Cliente</h5>
            <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
          </div>
          <div class='modal-body'>
            <form id='form'>
              <div class='mb-3'>
                <label for='Cedula' class='col-form-label'>Cedula</label>
                <input type='number' pattern='^[1-2]{1}[0-9]{9}' class='form-control' id='Cedula' required>
              </div>
              <div class='mb-3'>
                <label for='Nombre' class='col-form-label'>Nombre</label>
                <input type='text' class='form-control' id='Nombre' required>
              </div>
              <div class='mb-3'>
                <label for='Apellido' class='col-form-label'>Apellido</label>
                <input type='text' class='form-control' id='Apellido' required>
              </div>
              <div class='mb-3'>
                <label for='Direccion' class='col-form-label'>Direccion</label>
                <input type='text' class='form-control' id='Direccion' required>
              </div>
              <div class='mb-3'>
                <label for='Telefono' class='col-form-label'>Telefono</label>
                <input type='tel' pattern='^[0-9]{6}' placeholder='6 digitos' class='form-control' id='Telefono'>
              </div>
          </div>
          <div class='modal-footer'>
            <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>Close</button>
            <button type='submit' onClick='show()' class='btn btn-primary'>Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
  </div>
</body><!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src='js/codeClientes.js' id="codigo"></script>

</html>
