<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />

</head>


<body>
  <header class="header">
    <nav class="nav">
      <img class="header-img" src="img/CarrosAntiguosStonks_Encabezado.png" alt="" />
      <ul class="nav-menu">
        <li class="nav-menu-item">
          <a id="idCedula" class="nav-menu-link nav-link"></a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Carros.html')" class="nav-menu-link nav-link">Carros<img src="icons/car.png"
              alt="" class="nav-icon" />
          </a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Clientes.html')" class="nav-menu-link nav-link">Clientes <img
              src="icons/customer.png" alt="" class="nav-icon" />
          </a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('Compras.html')" class="nav-menu-link nav-link">Compras
            <img src="icons/carro-de-la-carretilla.png" alt="" class="nav-icon" /></a>
        </li>
        <li class="nav-menu-item">
          <a href="#" onclick="enviarForm('vender.html')" class="nav-menu-link nav-link">Vender <img
              src="icons/vender.png" alt="" class="nav-icon" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="Reemplace">
    <main>
      <div class="publicaciones-carros">
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" id="non">
          <div class="container" align="center">
            <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Publicaciones de nuestros clientes, super ofertas del 0% DCTO!!!! </h3> <a  href="#eventos" type="button"> <input type="button" value="Eventos"></a>
          </div>
          <table id="tablaCarros" class="table mt-2 table-bordered table-striped">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded text-center" id="eventos">
      <h3 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Eventos en los que participan o han participado los carros antiguos </h3> 
        <label for="ID_PLACA" class="col-form-label" >Busca por nombre del evento </label>
        <br>
        <input type="text" class="form-control" pattern="[a-zA-Z]{3}[0-9]{3}" id="PlacaEvento" maxlength="6" required><br>
        <button  class="btn btn-primary" onclick="buscarEvento()" > buscar</button>
        <div id="nonEvento"></div>
        <table id="tablaCarros" class="table mt-2 table-bordered table-striped">
          <thead id="theadEventos">
          </thead>
          <tbody id="tbodyEventos">
          </tbody>
        </table>
    </div>
    <form id="formulario">
      <input id="input" name="login" type="text" hidden >
    </form>

    <div id="modalCarros" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro de comprar este vehiculo?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3">
                <label for="ID_PLACA" class="col-form-label">Placa</label>
                <input type="text" pattern="[a-zA-Z]{3}[0-9]{3}" class="form-control" id="ID_PLACA" required
                  placeholder="Ejemplo 'asd123'">
              </div>
              <div class="mb-3">
                <label for="MARCA" class="col-form-label">Marca</label>
                <input type="text" class="form-control" id="MARCA" required>
              </div>
              <div class="mb-3">
                <label for="MODELO" class="col-form-label">Modelo</label>
                <input type="text" class="form-control" id="MODELO" required>
              </div>
              <div class="mb-3">
                <label for="COLOR" class="col-form-label">Color</label>
                <input type="text" class="form-control" id="COLOR" required
                  placeholder="Color o código hexadecimal del color">
              </div>
              <div class="mb-3">
                <label for="VALOR" class="col-form-label">Valor</label>
                <input type="number" min="1" pattern="^[0-9]+" placeholder="1" class="form-control" id="VALOR">
              </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="reset" onClick="comprar()" class="btn btn-primary">Comprar</button>
          </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</body><!-- Option 1: Bootstrap Bundle with Popper -->
